<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ada ðŸ’œ</title>

<style>
/* Body & animated lavender background */
body {
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#cbb4f2,#e6d9ff,#bfa2ff,#f1e9ff);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Segoe UI",sans-serif;
  overflow:hidden;
}

@keyframes gradient {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Glass card */
.card {
  background: rgba(255,255,255,.6);
  backdrop-filter: blur(20px);
  padding: 40px;
  border-radius: 30px;
  width: 90%;
  max-width: 700px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
  animation: pop 1s ease;

  /* Fix: scrollable if content too tall */
  max-height: 90vh;
  overflow-y: auto;
}

@keyframes pop { from{transform:scale(0)} to{transform:scale(1)} }

h1{color:#7c3aed}
p{color:#444;font-size:18px}

button{
  font-size:22px;
  padding:15px 35px;
  border-radius:30px;
  border:none;
  margin:15px;
  cursor:pointer;
  transition:.3s;
}

#yes{ background:#8b5cf6; color:white; }
#no{ background:#eee; color:#333; }

/* Polaroid gallery */
.gallery{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
}
.gallery img{
  width:130px;
  border-radius:8px;
  margin:15px;
  padding:10px;
  background:white;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
  transition:.3s;
}
.gallery img:hover{ transform:scale(1.2); }

/* Hearts & sparkles */
.heart, .sparkle{ position:absolute; animation:float 6s linear infinite; }
@keyframes float{ from{transform:translateY(100vh);opacity:1} to{transform:translateY(-10vh);opacity:0} }

.sparkle{
  width:6px; height:6px; border-radius:50%;
  background:white; opacity:.8;
  animation:twinkle 1s infinite alternate;
}
@keyframes twinkle{0%{opacity:.2}100%{opacity:1}}

/* Confetti */
.confetti{
  position:absolute;
  width:8px; height:14px;
  animation:fall 3s linear forwards;
}
@keyframes fall{ to{transform:translateY(110vh) rotate(720deg);opacity:0} }

/* Mini game */
#gameArea{
  position:relative;
  width:100%;
  height:200px;
  margin-top:20px;
  background:rgba(200,180,255,.2);
  border-radius:15px;
  overflow:hidden;
}
.heartTarget{
  position:absolute;
  font-size:30px;
  cursor:pointer;
  user-select:none;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Ada ðŸ’œ</h1>
  <p>From Dawood ðŸ˜Œ</p>
  <h2>Will you be my Valentine?</h2>
  <p id="countdown"></p>
  <p>GRR YOU BEST NOT CLICK NO ðŸ˜ˆ</p>

  <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
  <button id="no" onclick="moveNo()">No ðŸ™„</button>
</div>

<script>
let tries = 0;

/* Countdown Timer */
function updateCountdown(){
  let now=new Date();
  let year=now.getFullYear();
  let valentines=new Date(year,1,14);
  if(now>valentines) valentines=new Date(year+1,1,14);

  let diff=valentines-now;
  let d=Math.floor(diff/1000/60/60/24);
  let h=Math.floor(diff/1000/60/60)%24;
  let m=Math.floor(diff/1000/60)%60;

  document.getElementById("countdown").innerHTML=
    "Countdown to Valentineâ€™s: "+d+"d "+h+"h "+m+"m ðŸ’œ";
}
setInterval(updateCountdown,1000);
updateCountdown();

/* No button: shrink on click; Yes grows */
function moveNo(){
  let btnNo = document.getElementById("no");
  let btnYes = document.getElementById("yes");

  // Scale Yes button
  let yesScale = (btnYes.dataset.scale || 1) * 1.1;
  btnYes.style.transform = `scale(${yesScale})`;
  btnYes.dataset.scale = yesScale;

  // Scale No button down
  let noScale = (btnNo.dataset.scale || 1) * 0.9;
  if(noScale < 0.2) noScale = 0.2;
  btnNo.style.transform = `scale(${noScale})`;
  btnNo.dataset.scale = noScale;

  btnNo.innerHTML = "No ðŸ™„";
}

/* Yes click -> full romance page */
function yesClicked(){
  document.getElementById("card").innerHTML = `
    <h1>YAYYYY ðŸ¥°</h1>
    <p id="type"></p>

    <h3>Us ðŸ˜Œ</h3>
    <div class="gallery" id="gallery"></div>

    <p>THANK YOU FOR BEING MINE ðŸ’œ</p>

    <h3>Catch the hearts game! ðŸ’•</h3>
    <p>Click as many hearts as you can!</p>
    <div id="gameArea"></div>
    <p id="score">Score: 0</p>
  `;

  typeWriter("I LOVE YOU SOOO MUCH MY SWEETY BABY PRINCESS PRETTY PIE ðŸ’œ");

  for(let i=0;i<150;i++){
    setTimeout(makeHeart,i*30);
    setTimeout(makeConfetti,i*20);
    setTimeout(makeSparkle,i*50);
  }

  loadPhotos(); // Failsafe gallery
  startGame();
}

/* Hearts animation */
function makeHeart(){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ðŸ’œ";
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.fontSize=(Math.random()*20+15)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

/* Confetti */
function makeConfetti(){
  let c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*window.innerWidth+"px";
  c.style.top="-10px";
  c.style.background=["#8b5cf6","#c084fc","#ddd6fe","#a78bfa"][Math.floor(Math.random()*4)];
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),3000);
}

/* Sparkles */
function makeSparkle(){
  let s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*window.innerWidth+"px";
  s.style.top=Math.random()*window.innerHeight+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2000);
}

/* Typewriter effect */
function typeWriter(text){
  let i=0;
  let speed=40;
  let target=document.getElementById("type");

  function write(){
    if(i<text.length){
      target.innerHTML+=text.charAt(i);
      i++;
      setTimeout(write,speed);
    }
  }
  write();
}

/* Mini-game */
function startGame(){
  let gameArea=document.getElementById("gameArea");
  let scoreEl=document.getElementById("score");
  let score=0;

  function spawnHeart(){
    let h=document.createElement("div");
    h.className="heartTarget";
    h.innerHTML="ðŸ’œ";
    h.style.left=Math.random()*(gameArea.clientWidth-30)+"px";
    h.style.top=Math.random()*(gameArea.clientHeight-30)+"px";
    gameArea.appendChild(h);

    h.onclick=function(){
      score++;
      scoreEl.innerHTML="Score: "+score;
      h.remove();
    }

    setTimeout(()=>{if(h.parentNode) h.remove()},2500);
  }

  setInterval(spawnHeart,800);
}

/* Failsafe gallery */
function loadPhotos(){
  const gallery = document.getElementById("gallery");
  const images = ["photo1.jpg","photo2.jpg","photo3.jpg"]; // your files

  images.forEach(imgName => {
    let img = document.createElement("img");
    img.src = "photos/" + imgName;
    img.onerror = function(){ img.style.display="none"; }
    gallery.appendChild(img);
  });
}
</script>

</body>
</html>
